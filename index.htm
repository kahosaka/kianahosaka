    	/* Resize image when page is loaded */

    	/* Resize image when page is resized */

    	/* Resize functions below */
    	function resize_all_parallax() {
    		var image1 = 'img1'; /* First image */
        var image2 = 'img2'; /* Second image */
    		var img_w = 1000; /* Width of image */
    		var img_h = 864; /* Height of image */
    		resize_parallax(image1,img_w,img_h);
        /* resize_parallax(div_id2,img_w,img_h); */
    	}

    	/* Resize individual parallax images */
    	function resize_parallax(image, img_w, img_h) {
    		var div = $('#' + image);
    		var divwidth = div.width(); /* Get the width */
        /* Showing image with padding in mobile */
        if (divwidth < 769) {
          var pct = (img_h/img_w) * 105;
        }
    		else {
          var pct = 60;
        } /* Height as percentage of current div width */
    		var newheight = Math.round(divwidth * (pct/100)); /* New height */
    		newheight = newheight  + 'px';
    		div.height(newheight);
    	}
    </script>
